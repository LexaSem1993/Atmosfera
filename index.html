<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">

    <title>Атмосфера</title>
</head>

<body>
    <header class="header"></header>

        <section class="reserved-places">

            </div>
            <div class="reserved-places__slider">
                <div class="reserved-places__container-img">
                    <div class="reserved-places__item">
                        <img class="reserved-places__img" src="./img/reserved-places/reserved-places-1.png" width="376"
                            height="256" alt="Псково-Печорский монастырь">
                    </div>
                    <div class="reserved-places__item">
                        <img class="reserved-places__img" src="./img/reserved-places/reserved-places-2.png" width="376"

                    </div>
                    <div class="reserved-places__item">
                        <img class="reserved-places__img" src="./img/reserved-places/reserved-places-3.png" width="784"

                    </div>
                    <div class="reserved-places__item">
                        <img class="reserved-places__img" src="./img/reserved-places/reserved-places-4.png" width="376"

                    </div>
                    <div class="reserved-places__item">
                        <img class="reserved-places__img" src="./img/reserved-places/reserved-places-5.png" width="376"

                    </div>
                    <div class="reserved-places__item">
                        <img class="reserved-places__img" src="./img/reserved-places/reserved-places-6.jpg" width="784"

                    </div>
                </div>
                <div class="reserved-places__container-img">
                    <div class="reserved-places__item">

                    <div class="reserved-places__item">

                    <div class="reserved-places__item">
                        <img class="reserved-places__img" src="./img/reserved-places/reserved-places-3.png" width="784"

                    </div>
                    <div class="reserved-places__item">
                        <img class="reserved-places__img" src="./img/reserved-places/reserved-places-5.png" width="376"
                            height="256" alt="Часовня">
                    </div>
                    <div class="reserved-places__item">
                        <img class="reserved-places__img" src="./img/reserved-places/reserved-places-6.jpg" width="784"
                            height="544" alt="Страус">
                    </div>
